<div class="container-fluid game-box">
  <h2 class="t-center">Selecione o cen√°rio que vai jogar</h2>
  <div class="col-md-4 col-lg-4" ng-repeat="screen in scenario.scenarios track by $index">
      <img class="scenario-box" 
        ng-src="{{screen.path}}" 
        ng-class="{'scenario-box-selected': screen.selected}"
        ng-click="scenario.selectScenario(screen)"/>
  </div>
  <div class="col-md-12 col-lg-12 t-center">
    <button class="btn btn-success btn-lg play-button" ng-click="scenario.toPlay()">Jogar !</button>
  </div>
</div>
