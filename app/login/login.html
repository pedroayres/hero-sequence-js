<div class="container-fluid login-screen">
  <div class="md-box col-md-offset-3 col-md-6 login-area">
    <h3 class="t-center">FaÃ§a login para jogar</h3>
    <form class="col-md-offset-2 col-md-8">
      <div class="form-group" ng-repeat="field in login.loginFields track by $index">
        <input class="hs-input" ng-model="login.user[field.name]" placeholder="{{field.placeholder}}" type="{{field.type}}" required>
      </div>
      <div class="form-group">
      	<button class="btn btn-success btn-lg" ng-click="login.doLogin()">Entrar</button>
      	<button class="btn btn-primary btn-lg" ng-click="login.goToRegister()">Cadastrar</button>
      </div>
    </form>
    <div class="alert {{login.alertStatus}}">
      {{login.alertMessage}}
    </div> 
  </div>
</div>
