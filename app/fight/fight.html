<div class="container-fluid game-box">
    <div class="fight full-bg col-lg-12" ng-style="{'background-image':'url({{fight.selectedScenario}})'}">
      <div class="col-lg-6 col-md-6 hero-area"><hero-and-life-bar hero="fight.hero"></hero-and-life-bar></div>
      <div class="col-lg-6 col-md-6 hero-area"><hero-and-life-bar enemy="true" hero="fight.enemy"></hero-and-life-bar></div>
      <div class="attack-time"><p ng-bind="fight.attackTime"/></div>  
    </div>
    <div class="control-area">
      <div class="col-lg-3 buttom">Q <span>10 <i class="glyphicon sword"></i></span></div>
      <div class="col-lg-3 buttom">W <span>20 <i class="glyphicon sword"></i></span></div>
      <div class="col-lg-3 buttom">E <span>30 <i class="glyphicon sword"></i></span></div>
      <div class="col-lg-3 buttom">R <span>40 <i class="glyphicon sword"></i></span></div>
    </div>
</div>
