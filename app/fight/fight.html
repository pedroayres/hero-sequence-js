<div class="container-fluid game-box">
    <div class="fight full-bg col-lg-12" ng-style="{'background-image':'url({{fight.selectedScenario}})'}">
      <div class="col-lg-6 col-md-6 hero-area"><hero-and-life-bar hero="fight.hero"></hero-and-life-bar></div>
      <div class="col-lg-6 col-md-6 hero-area"><hero-and-life-bar enemy="true" hero="fight.enemy"></hero-and-life-bar></div>
      <div class="attack-time"><p ng-bind="fight.attackTime"/></div>  
    </div>
    <div class="control-area">
      <div class="col-lg-3 buttom" ng-repeat="attack in fight.hero.attacks" ng-if="fight.waitingAttack">
        {{attack.letter}}
         <span>{{attack.power}}
            <i class="glyphicon sword"></i>
          </span>
      </div>
      <div class="buttom">
        <p ng-bind="fight.sequence"/>
      </div>
    </div>
    <div class="control-area typed-area" ng-show="fight.typedSequence">
      <p ng-bind="fight.typedSequence"/>
    </div>
    <div class="win-lose" ng-if="fight.statusFight">
      <p>{{fight.statusFight}}</p>
      <button class="btn btn-hs-1 btn-lg full-width" ng-click="fight.init()">Jogar novamente</button>
      <button class="btn btn-hs-1 btn-lg full-width" ng-click="fight.toHome()">Voltar</button>
    </div>
</div>
